<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy Cleaner</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <h1>Copy Cleaner</h1>
    <main>
      <section id="copySection">
        <article>
          <h2>Source</h2>
          <label for="copyText">Paste your text here:</label>
          <textarea name="copy-text" id="copyText" placeholder="Paste your text here..."></textarea>
        </article>
    
        <article>
          <h2>HTML</h2>
          <label for="htmlOutput">HTML output:</label>
          <div id="htmlOutput"></div>
        </article>
    
        <article>
          <h2>Plain Text</h2>
          <label for="plainOutput">Plain text output:</label>
          <textarea name="copy-text" id="plainOutput" readonly></textarea>
        </article>
       </section>
       <section id="controls">
        <button id="cleanText">Clean Text</button>
        <button id="copy</section>Html">Copy HTML</button>
        <button id="copyPlain">Copy Plain Text</button>
       </section>
    </main>
    <!-- <footer>&copy;2025 Arturo Luna</footer> -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
