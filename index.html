<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy Cleaner</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <h1>Copy Cleaner</h1>
    <main>
      <section id="copySection">
        <article>
          <label for="copyInput">Paste your text here:</label>
          <textarea name="copyInput" id="copyInput" placeholder="Paste your text here..."></textarea>
        </article>
 
        <article>
          <label for="htmlOutput">HTML output:</label>
            <label for="htmlTypeEmail">Email<input type="radio" name="htmlType" id="htmlTypeEmail"></label>
            <label for="htmlTypeWeb">Web<input type="radio" name="htmlType" id="htmlTypeWeb"></label>
          <textarea name="htmlOutput" id="htmlOutput" placeholder="No Copy Converted..."></textarea>
        </article>
    
        <article>
          <label for="plainOutput">Plain text output:</label>
          <textarea name="plainOutput" id="plainOutput" placeholder="No Copy Converted..." readonly></textarea>
        </article>
       </section>
       <section id="controls">
        <button id="cleanText">Clean Text</button>
        <button id="copyHtml">Copy HTML</button>
        <button id="copyPlain">Copy Plain Text</button>
       </section>
    </main>
    <!-- <footer>&copy;2025 Arturo Luna</footer> -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
